server:
  port: 9002

spring:
  application:
    name: JOB-SERVICE
  datasource:
    url: jdbc:postgresql://jobservicedb/jobs
    username: group18
    password: group18
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://serviceregistry:8761/eureka

